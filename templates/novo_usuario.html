<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>Adicionar novo Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'novo_usuario.css')}}">

</head>
<body>
    <div class="container">
        <h1>Adicionar novo Usuario</h1>
        <form action="{{ url_for('novo_usuario')}}" method="POST">
            <div style="text-align: left;">
            <label for="nome">Nome :</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="idade">Idade :</label>
            <input type="number" id="idade" name="idade" required><br><br>
            <label for="sexo">Sexo :</label>
            <input type="text" id="sexo" name="sexo" required><br><br>
            <label for="cpf">CPF :</label>
            <input type="text" id="cpf" name="cpf" required><br><br>
            <label for="telefone">Telefone :</label>
            <input type="text" id="telefone" name="telefone" required><br><br>
            <label for="endereco">Endereco :</label>
            <input type="text" id="endereco" name="endereco" required><br><br>
            <center><input type="submit" value="Adicionar Usuario" class="submit-btn"></center>         
            </div>
            
        </form>
        <a href="{{ url_for('index')}}"><button class="back-btn">Voltar</button></a> 
        
    </div>
</body>
</html>
